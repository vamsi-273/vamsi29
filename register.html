<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylev.css">
<title>User Registration</title>
</head>
<body>
<form>
    <h2>User Registration</h2>
    <input id="v-text" type="text" name="fullname" placeholder="Full Name" required>
    <input id="v-email" type="email" name="email" placeholder="Email" required>
    <input id="v-pass" type="password" name="password" placeholder="Password" required>
    <input id="v-regsub" type="submit" value="Register">
</form>
</body>
</html>
